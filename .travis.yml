language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"

sudo: false

cache:
  directories:
    - $HOME/.cache/matplotlib
    - $HOME/.cache/pip
    - models

install:
  - (cd models && wget -nc http://www.tmbdev.net/en-default.pyrnn.gz)
  - pip install .

script:
  - ./tests/run-unit
  - ./run-test-ci
